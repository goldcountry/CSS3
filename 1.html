<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>紫色版面</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* 整個頁面背景回白色 */
        body {
            background-color: #ffffff;
        }

        /* 深紫框線 + 淺紫底色 */
        .box {
            border: 3px solid #7c3ea5;   /* 深紫色框線 */
            padding: 12px;
            font-size: 24px;
            background-color: #f3e8f9;   /* 淺紫色框內背景（依你要求） */
        }

        .row > div {
            padding: 0;
        }
    </style>
</head>

<body class="p-3">

    <!-- 頁首 -->
    <div class="box text-start mb-0">
        頁首
    </div>

    <!-- 中間區塊：響應式 -->
    <div class="row g-0">

        <!-- 導覽列 -->
        <div class="col-12 col-sm-6 col-lg-4">
            <div class="box">導覽列</div>
        </div>

        <!-- 內容區 -->
        <div class="col-12 col-sm-6 col-lg-4">
            <div class="box">內容區</div>
        </div>

        <!-- 側邊欄 -->
        <div class="col-12 col-sm-12 col-lg-4">
            <div class="box">側邊欄</div>
        </div>
    </div>

    <!-- 頁尾 -->
    <div class="box text-start mt-0">
        頁尾
    </div>

</body>
</html>
