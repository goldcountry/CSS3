<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>與圖片相同版面</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .box {
            border: 2px solid #c4a2cf; /* 淡紫色框線 */
            padding: 10px;
            font-size: 24px;
        }
        .row > div {
            padding: 0; /* 消除欄位預設 padding，使框線緊密貼合 */
        }
    </style>
</head>

<body class="p-3">

    <!-- 頁首 -->
    <div class="box text-start mb-0">
        頁首
    </div>

    <!-- 中間三欄 -->
    <div class="row g-0">
        <div class="col-4">
            <div class="box">導覽列</div>
        </div>
        <div class="col-4">
            <div class="box">內容區</div>
        </div>
        <div class="col-4">
            <div class="box">側邊欄</div>
        </div>
    </div>

    <!-- 頁尾 -->
    <div class="box text-start mt-0">
        頁尾
    </div>

</body>
</html>
